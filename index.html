<!DOCTYPE html>
<html lang="en">
  <head>
		<!-- Required meta tags always come first -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta http-equiv="x-ua-compatible" content="ie=edge">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">

		<!-- Main stylesheet -->
		<link rel="stylesheet" href="css/main.css">

		<link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700" rel="stylesheet">
	</head>
	<body>
		<header>
			<div class="container">

				<!-- Main chat form -->
				<form action="#" class="main_chat_form">
					<div class="title">
						<h2>Chat here!</h2>
						<p>Or get our of here!</p>
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-md-4 offset-md-3">
	    						<input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Your nick">
	    					</div>
	    					<div class="col-md-2">
	    						<button type="submit" class="btn btn-primary" id="send_btn">Send</button>
	    					</div>
    					</div>
    					<div class="row">
    						<div class="col-md-6 offset-md-3">
    							<textarea class="form-control" rows="3" placeholder="Your message"></textarea>
    						</div>
    					</div>
  					</div>
				</form>
				
				<!-- Registration form -->
				<form action="#" class="registration_form">
					<div class="title">
						<h2>Registration</h2>
						<p>Fuck yourself with your finger</p>
					</div>
					<div class="form-group row">
  						<label for="name" class="col-md-2 offset-md-3 col-form-label">Name</label>
  						<div class="col-md-4">
    						<input class="form-control" type="text" id="name" required>
  						</div>
					</div>
					<div class="form-group row">
  						<label for="email" class="col-md-2 offset-md-3 col-form-label">Email</label>
	  					<div class="col-md-4">
	    					<input class="form-control" type="email" id="email" required>
	  					</div>
  					</div>
  					<div class="form-group row">
	  					<label for="password" class="col-md-2 offset-md-3 col-form-label">Password</label>
	  					<div class="col-md-4">
	    					<input class="form-control" type="password" id="password" required>
	  					</div>
					</div>
					<div class="form-group row">
	  					<label for="password" class="col-md-2 offset-md-3 col-form-label">Confirm password</label>
	  					<div class="col-md-4">
	    					<input class="form-control" type="password" id="password" required>
	  					</div>
					</div>
					<div class="col-md-6 offset-md-3">
						<button type="submit" class="btn btn-primary" id="submit_registration_btn">Submit</button>
					</div>
				</form>

			</div>
		</header>

		<!-- jQuery first, then Tether, then Bootstrap JS. -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
	</body>
</html>
